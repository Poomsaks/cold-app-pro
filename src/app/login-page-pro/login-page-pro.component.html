<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body class="kanit-text">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <div class="container">
    <div class="row">
      <main class="form-signin w-50 m-auto py-5">
        <form>
          <div class="row">
            <img src="assets/logo_01.png" alt="ภาพ" style="height: 250px;width: 250px;" class="mx-auto d-block" />
          </div>

          <div class="form-floating">
            <input [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" type="email" class="form-control"
              id="username" placeholder="name@example.com">
            <label for="username">อีเมล</label>
          </div>
          <div class="form-floating" style="margin-top: 5px;">
            <input [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" type="password" class="form-control"
              id="password" placeholder="name@example.com">
            <label for="username">รหัสผ่าน</label>
          </div>

          <button style="margin-bottom: 5px;margin-top: 5px;" class="btn btn-primary w-100 py-2" type="submit" (click)="login()">เข้าสู่ระบบ</button>
          <button class="btn btn-primary w-100 py-2" type="submit" (click)="main()">กลับหน้าหลัก</button>
          <footer class="pt-3 mt-4 text-body-secondary border-top">
            &copy; 2023
          </footer>
        </form>
      </main>
    </div>
  </div>


</body>

</html>
